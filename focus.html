<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.area1 {
  fill: #C0C0C0;
  clip-path: url(#clip);
}
.area3{
  fill: #404040;
  clip-path: url(#clip);

}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 10, right: 10, bottom: 100, left: 0},
    margin2 = {top: 330, right: 10, bottom: 30, left: 0},
    margin3 = {top:20, right:10, bottom:320, left:0}
    width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom,
    height2 = 400 - margin2.top - margin2.bottom;
   
    height3 = 400 - margin.top - margin.bottom;
// var parseDate = d3.time.format("%b %Y").parse;

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    x3 = d3.time.scale().range([0,width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);
    y3 = d3.scale.linear().range([height3,0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    xAxis3 = d3.svg.axis().scale(x3).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left"),
    yAxis2 = d3.svg.axis().scale(y2).orient("left");
    yAxis3 = d3.svg.axis().scale(y3).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.year); })
    .y0(height)
    .y1(function(d) { return y(d.win); });

var area2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x2(d.year); })
    .y0(height2)
    .y1(function(d) { return y2(d.win); });

var area3 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x3(d.year); })
    .y0(height2)
    .y1(function(d) { return y3(d.loss); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

var alt = svg.append("g")
    .attr("class", "alt")
    .attr("transform", "translate(" + margin3.left + "," + margin3.top + ")");

d3.json("data/nbateams.json", function(error, data) {
  var team = data[1]
  var parseDate = d3.time.format("%Y").parse;

      
        team.years.forEach(function(d,i){
          if(parseDate(d.year.substring(0,4))!= null)
            d.year = parseDate(d.year.substring(0,4))
          // else
            // d.year = parseDate("2005")

        })
        console.log(team.years)
  x.domain(d3.extent(team.years.map(function(d) { return d.year; })));
  y.domain([0, d3.max(team.years.map(function(d) { return d.win; }))]);
  x2.domain(x.domain());
  y2.domain(y.domain());


  alt.append("path")
      .datum(team.years)
      .attr("class", "area3")
      .attr("d", area3);

  alt.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height3 + ")")
      .call(xAxis);

  alt.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  focus.append("path")
      .datum(team.years)
      .attr("class", "area1")
      .attr("d", area);

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);


  context.append("path")
      .datum(team.years)
      .attr("class", "area2")
      .attr("d", area2);

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);
});

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select(".area1").attr("d", area);
  focus.select(".x.axis").call(xAxis);
  alt.select(".area3").attr("d", area);
  alt.select(".x.axis").call(xAxis3);
}

function type(d) {
  d.date = parseDate(d.date);
  d.price = +d.price;
  return d;
}

</script>
