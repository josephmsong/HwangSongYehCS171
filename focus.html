<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.area1 {
  fill: #C0C0C0;
  clip-path: url(#clip);
}
.area3{
  fill: #404040;
  clip-path: url(#clip);

}
.area4{
  fill: #c6dbef;
  clip-path: url(#clip);

}
.area5{
  fill: #404040;
  clip-path: url(#clip);

}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

 var margin = {top: 10, right: 10, bottom: 10, left: 20},
    margin2 = {top: 200, right: 10, bottom: 20, left: 20},
    width = 600, 
    height = 80,
    height2 = 80;
    // var parseDate = d3.time.format("%b %Y").parse;

    var x = d3.time.scale().range([0, width]),
        x2 = d3.time.scale().range([0, width]),
        y = d3.scale.linear().range([height, 0]),
        y2 = d3.scale.linear().range([height2, 0]),
        y3 = d3.scale.linear().range([height,0]),
        y4 = d3.scale.linear().range([height,0]),
        y5 = d3.scale.linear().range([height,0]);

    var xAxis = d3.svg.axis().scale(x).orient("bottom"),
        xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
        yAxis = d3.svg.axis().scale(y).orient("left"),
        yAxis3 = d3.svg.axis().scale(y3).orient("left"),
        yAxis4 = d3.svg.axis().scale(y4).orient("left"),
        yAxis5 = d3.svg.axis().scale(y5).orient("left");


    var brush = d3.svg.brush()
        .x(x2)
        .on("brush", brushed);

    var area = d3.svg.area()
        .interpolate("monotone")
        .x(function(d) { return x(d.year); })
        .y0(height)
        .y1(function(d) { return y(d.win); });

    var area2 = d3.svg.area()
        .interpolate("monotone")
        .x(function(d) { return x2(d.year); })
        .y0(height2)
        .y1(function(d) { return y2(d.win); });
    var area3 = d3.svg.area()
          .interpolate("monotone")
          .x(function(d) { return x(d.year); })
          .y0(height)
          .y1(function(d) { return y3(d.ppg); });
    var area4 = d3.svg.area()
          .interpolate("monotone")
          .x(function(d) { return x(d.year); })
          .y0(height)
          .y1(function(d) {console.log(d.turnover); return y4(d.fg3perc); });
    var area5 = d3.svg.area()
          .interpolate("monotone")
          .x(function(d) { return x(d.year); })
          .y0(height)
          .y1(function(d) {console.log(d.turnover); return y5(d.rpg); });

    var svg = d3.select("body").append("svg")
        .attr("class", "brush")
        .attr("width", width + margin.left + margin.right)
        .attr("height", 100000 + margin.top + margin.bottom);

    svg.append("defs").append("clipPath")
        .attr("id", "clip")
      .append("rect")
        .attr("width", width)
        .attr("height", height);

    var focus = svg.append("g")
        .attr("class", "focus")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var context = svg.append("g")
        .attr("class", "context")
        .attr("transform", "translate(" + margin2.left + "," + 300+ ")");
    var ppg = svg.append("g")
        .attr("class", "alt")
        .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");
    var fg3perc = svg.append("g")
        .attr("class", "alt")
        .attr("transform", "translate(" + margin2.left + "," + 400 + ")");

    var rpg = svg.append("g")
        .attr("class", "alt")
        .attr("transform", "translate(" + margin2.left + "," + 500 + ")");

    d3.json("data/nbateams.json", function(error, data) {
      var teamdata = data[1];
      console.log(teamdata.years)
      var parseDate = d3.time.format("%Y").parse;

          
            teamdata.years.forEach(function(d,i){
              if(parseDate(d.year.substring(0,4))!= null)
                d.year = parseDate(d.year.substring(0,4))
              // else
                // d.year = parseDate("2005")

            })
            // console.log(team.years)
      x.domain(d3.extent(teamdata.years.map(function(d) { return d.year; })));
      y.domain([0, d3.max(teamdata.years.map(function(d) { return d.win; }))]);
      y3.domain([d3.min(teamdata.years.map(function(d) { return d.ppg; })), d3.max(teamdata.years.map(function(d) { return d.ppg; }))]);
      y4.domain([0, d3.max(teamdata.years.map(function(d) { return d.fg3perc; }))]);
      y5.domain([d3.min(teamdata.years.map(function(d) { return d.rpg; })), d3.max(teamdata.years.map(function(d) { return d.rpg; }))])
      x2.domain(x.domain());
      y2.domain(y.domain());

      rpg.append("path")
          .datum(teamdata.years)
          .attr("class", "area5")
          .attr("d", area5)

      rpg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      rpg.append("g")
          .attr("class", "y axis")
          .call(yAxis5);

      ppg.append("path")
          .datum(teamdata.years)
          .attr("class", "area3")
          .attr("d", area3)

      ppg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      ppg.append("g")
          .attr("class", "y axis")
          .call(yAxis);


      fg3perc.append("path")
          .datum(teamdata.years)
          .attr("class", "area4")
          .attr("d", area4)

      fg3perc.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      fg3perc.append("g")
          .attr("class", "y axis")
          .call(yAxis4);


      context.append("path")
          .datum(teamdata.years)
          .attr("class", "area2")
          .attr("d", area2);

      context.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height2 + ")")
          .call(xAxis2);

      context.append("g")
          .attr("class", "x brush")
          .call(brush)
        .selectAll("rect")
          .attr("y", -6)
          .attr("height", height2 + 7);
    });

    function brushed() {
      x.domain(brush.empty() ? x2.domain() : brush.extent());
      focus.select(".area1").attr("d", area);
      focus.select(".x.axis").call(xAxis);
      ppg.select(".area3").attr("d", area3);
      ppg.select(".x.axis").call(xAxis);
      fg3perc.select(".area4").attr("d", area4);
      fg3perc.select(".x.axis").call(xAxis);

      rpg.select(".area5").attr("d", area5);
      rpg.select(".x.axis").call(xAxis);
    }

    function type(d) {
      d.date = parseDate(d.date);
      d.price = +d.price;
      return d;
    }

</script>
